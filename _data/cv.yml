fr:
  title: Architecte Logiciel
  objectives: >-
    Architecte logiciel avec 10+ ans d'expérience dans le développement web et logiciel, 
    je suis convaincu que mes compétences et mon expertise peuvent être 
    déterminants pour une entreprise. J’aime le défis et je suis prêt à 
    relever ceux qui me sont proposés.

  profile:
    status: pacsé, 2 crapules.
    languages:
      - Anglais courant (lu – parlé – écrit).
      - Allemand courant (lu – parlé – écrit).
    interests: Informatique, mangas, guitare, lecture, activités physiques.

  education:
    - 2011 – Licence Informatique SIL-NTI (Nouvelles Technologies)
    - 2010 – BTS informatique de gestion option développeur d’applications
    - 2008 – BAC STG (télécommunication-gestion) avec mention AB

  certifications:
    - '2021 – Kubernetes Mastery: Hands-On Lessons From A Docker Captain - Udemy.'
    - '2020 – MongoDB : Leading NoSQL Database from scratch - Udemy.'
    - 2018 – AWS Certified Solutions Architect - Associate 2018 - Udemy.
    - '2017 – Artificial Intelligence A-Z : Learn how to build an AI - Udemy.'
    - 2016 – Arduino - Fun MOOC.
    - 2016 – Web semantic et Web data - Fun MOOC.
    - 2015 – Docker - Treeptik.

  skills:
    - category: Python
      skills:
        - PIP, Virtualenv, Conda
        - Django, webservices, Graphene
        - Celery, thread
        - Tensorflow, Pandas, pyTorch
        - unittest, pytest, coverage

    - category: Web
      skills:
        - PHP (POO, Zend Framework, Symfony)
        - Javascript et jQuery
        - React
        - Bootstrap, TailwindCSS
        - Jekyll, Joomla, Wordpress
        - Shopify, PrestaShop (+modules)

    - category: Node
      skills:
        - Typescript, Webpack
        - Yarn, Gulp, NPM
        - Socket.io, Mongoose, Express
        - Jest, Karma

    - category: Bases de données & Brokers
      skills:
        - MySQL, MariaDB, PostgreSQL
        - MongoDB
        - ZeroMQ, ActiveMQ, RabbitMQ
        - Redis, Memcached

    - category: Virtualisation & CI/CD
      skills:
        - Kubernetes, Docker (Swarm), Rancher
        - AWS, Digital Ocean
        - Github, Gitlab, Jenkins, TravisCI
        - Windows, Mac et Linux ♥️

    - category: Méthodologies
      skills:
        - Merise/2, UML
        - Agile, SCRUM
        - Design Pattern
        - Test-Driven Development

  experiences:
    - date: Avril 2019
      contract: CDI 3+ ans
      company: WAG Travel (Marseille)
      position: Directeur technique
      duties: >-
        Mes associés et moi-même avions pour objectif d’analyser le 
        comportement des visiteurs d'un site internet pour pouvoir faire 
        des recommandations pertinentes. L'originalité de notre solution était 
        qu’elle n’utilisait aucune donnée personnelle et qu'elle était whitelisté 
        par la CNIL; donc exemptée de consentement. <br/>
        Durant cette aventure riche d'expérience, mon rôle 
        premier était de construire un trackeur suffisamment 
        discret et léger pour être facilement implémenter chez 
        nos clients et personnalisable pour analyser finement 
        l’audience et les pages produits. Dans un second temps, 
        l’exploitation et la restitution de notre analyse dans un 
        dashboard. Pour finir, le tout est temps réel pour une 
        actionnabilité immédiate.
      skills: python, django, celery, rabbitmq, redis, mongodb, postgres, react, graphql, kubernetes, rancher

    - date: Avril 2018
      contract: CDI 1 an
      company: Kalyzée (Marseille)
      position: Architecte logiciel
      duties: >-
        J'ai principalement mis en place une plateforme permettant à nos équipes de gérer les boîtiers 
        streaming à distance. Grâce à Django, mon objectif était de rendre possible la maintenance de 
        tout le parc depuis n'importe ou sans intervention technique manuelle. Les principales 
        fonctionnalités étaient la mise à jour et l'accès aux logs ainsi que le contrôle de la 
        caméra et du stockage.
      skills: java, maven, php, javascript, android, python, html/css, django, docker, ovh

    - date: Juin 2016
      contract: CDI 2+ ans
      company: Pepperstone (Melbourne, Australie)
      position: Architecte logiciel
      duties: >-
        Mon rôle était de maintenir différentes applications dans le domaine de la finance. 
        Une de mes tâches était de développer et maintenir un programme permettant de détecter 
        le blanchiment d'argent via le comportement des clients. J'ai aussi conçu en 
        collaboration avec l'équipe marketing un site web sur l'actualité Forex 
        doté des dernières technos web marketing du moment et l'activation de 
        campagnes d'ads. Pour finir, mon fil rouge était la mise en place d'un 
        logiciel de réconciliation des transactions financières depuis tous les 
        moyens de paiements utilisés, les banques et les achats/ventes des clients.
      skills: php, symfony, javascript, html/css, elasticsearch, ansible, docker, mysql, aws, digital ocean

    - date: Février 2014
      contract: CDD 2+ ans
      company: CNRS (Laboratoire d’Astrophysique de Marseille)
      position: Ingénieur d'étude
      duties: >-
        Après avoir passé quelques temps sur le débogage d'une application en java, 
        j'ai développé un site web en python(django) permettant de savoir si deux 
        étoiles appartiennent au même système, en collaboration avec différents 
        laboratoires. J'ai aussi participé à l'établissement de petits outils 
        facilitant la maintenance de plus gros. J'ai énormément voyagé afin de 
        promouvoir les travaux de notre service au travers de conférences 
        internationales et de formations.
      skills: java, maven, php, javascript, python, html/css, django, docker, zMq, postgres, angularjs

    - date: Avril 2012
      contract: CDD 2+ ans
      company: Kalyzée (Marseille)
      position: Architecte logiciel
      duties: >-
        Lors de mes années Kalyzée, j'ai dû concevoir et mettre en place différents 
        produits. De l'installation de serveur en tout genre (Virtualisation, Streaming, Web, etc ...) 
        jusqu'à la communication inter-logiciels, nous nous sommes spécialisés dans la 
        manipulation des vidéos : encodage, streaming, sous-titrage automatique, etc ... 
        La majorité de ces outils ont été construits par le CTO et moi-même et développés 
        par l'ensemble de l'équipe.
      skills:  java, php, nodejs, javascript, python, html/css, symfony2+, proxmox, activeMq, flash, mysql

    - date: Septembre 2011
      contract: CDD 6 mois
      company: LordOfWeb (Marseille)
      position: Développeur web
      duties: >-
        Design, intégration, développement, SEO, marketing, etc ... 
        je développais les projets des clients. Analyse de leurs besoins, 
        conception & développement du projet, j'ai dû satisfaire à une bonne 
        dizaine de clients en quelques mois en termes de site vitrine, e-commerce, 
        correctif et évolutif.
      skills: php, javascript, html/css, prestashop

    - date: Juin 2011
      contract: 12 semaines
      company: Idvive SARL (Marseille)
      position: Stagiaire
      duties: >-
        Afin de répondre plus rapidement aux besoins de sites d'e-commerce des clients de 
        l'entreprise, j'ai dû mettre en place un système qui permet d'installer 
        automatiquement un prestashop ainsi que la commande du nom de domaine chez OVH. 
        Celui-ci était déclenché lors de l'achat de ce service à partir du portail de 
        l'entreprise.
      skills: php, javascript, html/css, prestashop, zendFramework1, OVH API, postgres

    - date: Janvier 2010
      contract: 9 semaines
      company: GEIQ BTP 13 (Marseille)
      position: Stagiaire
      duties: >-
        Développement d'une plateforme favorisant le recrutement de personnes dans les 
        métiers du bâtiment. Avec un second stagiaire, nous avons conçu et développé 
        l'ensemble de celle-ci sans outils particuliers. Objectif atteint car celle-ci 
        a été utilisée durant plusieurs années.
      skills: php, javascript, html/css

    - date: Septembre 2009
      contract: CDD 2 mois
      company: Kosmetik-Direkt24 (Allemagne)
      position: Développeur web
      duties: >-
        Mise en place d'un site de e-commerce dans le domaine de la cosmétique. 
        J'étais chargé de l'installation, la personnalisation et de la configuration 
        de la boutique afin qu'elle réponde aux besoins du gérant. Sous prestashop, 
        j'ai développé un module d'envoi de newsletters depuis le site qui 
        n'existait pas à l'époque.
      skills:  php, javascript, html/css, prestashop

    - date: Mai 2009
      contract: 6 semaines
      company: R&D Internet (La Ciotat)
      position: Stagiaire
      duties: >-
        Mon objectif était de récupérer des données de classement sur tous les 
        sites officiels de ligues amateurs de football. Avec l'aide d'un second 
        stagiaire, nous avons développé un robot en mesure de chercher 
        automatiquement ces informations.
      skills: php, javascript, html/css

