- url: /p/sharindata-donnees-outils-pour-developpeurs
  date: 2013-11-03
  title: Sharindata
  intro: |
    Quel développeur n’a jamais eu besoin de données de bases comme la liste des
    langues, des pays ou des devises pour les intégrer à son application ?
    Ou même de petits outils comme un générateur de chaines aléatoires ou un
    convertisseur de devises ? Sharindata est là pour vous débarrasser de
    toutes ces tâches récurrentes.
  image: /assets/images/articles/sharindata.jpg

- url: /assets/data/sunisup/index.html
  date: 2012-12-21
  title: Sun is up
  intro: |
    Quelques heures avant la fin du monde, je publie un article pour les survivants
    potentiels à l’apocalypse. Apparemment, il sera impossible de vivre à l’air
    libre donc c’est là que mon plugin jQuery prend tout son sens! Et oui, à
    jouer les troglodytes ces survivants n’auront plus la chance de revoir le
    soleil avant bien longtemps donc s’ils ont Internet c’est le lien ci-dessous
    qu’ils devrons cliquer.
  image: /assets/images/articles/sunisup.jpg

