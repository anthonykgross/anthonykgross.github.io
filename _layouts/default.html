<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/dist/libs.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

        <meta property="og:locale" content="fr_FR"/>
        <meta property="og:title" content="{{ page.title | default: site.title }}"/>
        <meta property="og:description" content="{{ page.description | default: site.description }}"/>
        <meta property="og:url" content="{{ page.url }}"/>
        <meta property="og:site_name" content="{{ site.title }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/images/fb_image.png' }}">
        <meta property="fb:app_id" content="1488082224825425"/>

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.socials['twitter'].username }}">
        <meta name="twitter:creator" content="@{{ site.socials['twitter'].username }}">
        <meta name="twitter:title" content="{{ page.title | default: site.title }}">
        <meta name="twitter:description" content="{{ page.description | default: site.description }}">
        <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/images/fb_image.png' }}">

        <!-- Favicons -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/apple-touch-icon.png">
    </head>
    <body class="bg-akgBgWhite">
        {% if site.env == 'dev' %}
        <div class="fixed bg-red-600 p-6 z-50 text-white">
            <div class="hidden sm:block">SM</div>
            <div class="hidden md:block">MD</div>
            <div class="hidden lg:block">LG</div>
            <div class="hidden xl:block">XL</div>
            <div class="hidden 2xl:block">2XL</div>
        </div>
        {% endif %}
        {{ content }}
        <script src="/assets/dist/libs.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
