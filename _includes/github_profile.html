<script>
    (() => {
        fetch('https://api.github.com/users/anthonykgross', {
            headers: {
                'Authorization': `Bearer {{site.github_token}}`,
            }
        })
            .then(res => res.json())
            .then(res => {
                document.getElementById('github-profile').innerHTML = res.name;
                document.getElementById('github-profile').href = res.html_url;
                document.getElementById('github-bio').innerHTML = res.bio;
                document.getElementById('github-followers').innerHTML = res.followers;
                document.getElementById('github-following').innerHTML = res.following;
                document.getElementById('github-public_repos').innerHTML = res.public_repos;
                document.getElementById('github-avatar').style.backgroundImage = `url('${res.avatar_url}')`;
                document.getElementById('github-created_at').innerHTML = res.created_at;
            });
    })();
</script>

<div class="flex rounded border border-gray-100 shadow-md p-3">
    <div id="github-avatar" class="flex-none rounded-full h-32 w-32 bg-center bg-cover"></div>
    <div class="ml-6 flex-1">
        <div class="flex justify-between">
            <a href="" target="_blank" class="font-bold text-2xl" id="github-profile"></a>
            <div class="text-xs hidden" id="github-created_at"></div>
        </div>
        <div class="py-3" id="github-bio"></div>

        <div class="grid grid-cols-3 gap-4 text-center">
            <div>
                <div class="hidden lg:block font-bold">Following</div>
                <i class="block lg:hidden fa fa-users"></i>
                <div id="github-following"></div>
            </div>
            <div>
                <div class="hidden lg:block font-bold">Followers</div>
                <i class="block lg:hidden fa fa-user-circle-o"></i>
                <div id="github-followers"></div>
            </div>
            <div>
                <div class="hidden lg:block font-bold">Repositories</div>
                <i class="block lg:hidden fa fa-folder-open"></i>
                <div id="github-public_repos"></div>
            </div>
        </div>
    </div>
</div>
