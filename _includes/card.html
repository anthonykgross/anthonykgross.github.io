<div class="card flex flex-col lg:flex-row text-justify">
    <a class="thumb lg:w-1/3 w-full flex-none relative" href="{{ include.url }}">
        <img class="h-full" src="{{ include.image }}" alt="{{ include.title }}"/>
    </a>
    <div class="flex flex-col flex-grow lg:pl-6">
        <h4 class="font-bold text-2xl lg:mt-0 mt-6">
            <a class="no-underline hover:text-akgBlue" href="{{ include.url }}">
                {{ include.title }}
            </a>
        </h4>
        <div>
            <i class="fa fa-calendar pr-2"></i>
            {{ include.date | date: "%d/%m/%Y" }}
        </div>
        <p class="flex-grow py-3 pb-4">
            {{ include.intro }}
        </p>
        <div class="flex justify-between border-t border-b border-akgFontGrey py-3">
            <div>
                <a class="pr-2" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ include.url }}" target="_blank">
                    <i class="fa fa-facebook-square text-social-facebook"></i>
                </a>
                <a class="pr-2" href="https://twitter.com/share?text={{ include.title }}&url={{ site.url }}{{ include.url }}" target="_blank">
                    <i class="fa fa-twitter-square text-social-twitter"></i>
                </a>
            </div>
            <div>
                <a class="hover:text-akgBlue" href="{{ include.url }}">Lire</a>
            </div>
        </div>
    </div>
</div>
